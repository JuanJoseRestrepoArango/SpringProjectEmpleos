<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>BD Scott | Detalles de la Oferta de Trabajo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
  </head>

  <body>

    <header th:insert="fragments/menu :: menu-principal"></header>

    <main role="main">
      <hr>
      <div class="container mt-5 pt-5"> 

        <div class="row">
          
          <div class="col-md-9">
            <div class="card">
              <h4 class="card-header">Aplicar para Empleado con numero<strong th:text="${emp.empno}"></strong></h4>              
              <div class="card-body">
                <h5 class="card-title"><strong>Nombre: </strong> <span th:text="${emp.ename}"> </span></h5>
                <h6 class="card-title"><strong>Departamento: </strong> <span th:text="${emp.deptno.dname}"></span></h6>
                <h6 class="card-title"><strong>Contratado: </strong> <span th:text="${emp.hiredate}"> </span></h6>                
                <h6 class="card-title"><strong>Salario: </strong><span th:text="${emp.sal}"></span></h6>
                <h6 class="card-title"><strong>Comision: </strong><span th:text="${emp.comm}"></span></h6>                         
              </div>
            </div>  
          </div>
        </div>

      </div>
    </main>

    <footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  </body>
</html>
